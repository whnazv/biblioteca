<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>Mi Biblioteca</title>

<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/fondo_registro.jpg}">

    <title>Editar Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layaout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <!-- Enlace al CSS para Spring Boot con Thymeleaf-->
    <link rel="stylesheet" href="/src/main/resources/static/css/layaout.css" >
    <link rel="stylesheet" href="/src/main/resources/static/css/form.css" >
</head>
<body >

<header>
    <h1>Panel de Administración</h1>
    <p>Editar datos de usuario</p>
</header>

<nav>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/web/auth/perfil}">Perfil</a>
    <a th:href="@{/web/admin/books}">Gestión de libros</a>
    <a th:href="@{/web/admin/sales}">Ventas</a>
    <a th:href="@{/web/admin/users}">Usuarios</a>
    <a th:href="@{/web/auth/logout}">Cerrar sesión</a>
</nav>

<main>
    <h2 style="text-align:center;">Editar Usuario</h2>

    <form th:action="@{/web/admin/users/save}" th:object="${user}" method="post">
        <label>Nombre de usuario:</label>
        <input type="text" th:field="*{username}" required />

        <label>Contraseña:</label>
        <input type="password" th:field="*{password}" required />

        <label>Nombre:</label>
        <input type="text" th:field="*{firstName}" required />

        <label>Apellidos:</label>
        <input type="text" th:field="*{lastName}" required />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <button type="submit">Crear usuario</button>
    </form>


    <div style="margin-top: 1rem; text-align:center;">
        <a th:href="@{/web/admin/users}">← Volver a la lista de usuarios</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Mi Biblioteca. Todos los derechos reservados.</p>
    <p>
        <a th:href="@{/informacionWeb}">Información Web</a> |
        <a th:href="@{/informacionApi}">Información API</a> |
        <a href="https://github.com/whnazv">GitHub</a>
    </p>
</footer>

</body>
</html>
